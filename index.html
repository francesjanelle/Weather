<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="mainContainer">
      <div class="topContainer">
        <div id="header">
          <h1 id="city">Denver, Colorado</h1>
          <h3 class="now"></h3>
        </div> <!--end of div #header-->
        <hr>
        <div id="weatherInfo">
            <div class="row">
              <div class="col"> <!--start of 1st col-->
                <img src="img/cloud.png" alt="cloud" width="50">
                  <h2 id="nowTemp">
                    20
                </h2>
                <small> 
                  <a 
                  href="celsius" 
                  id="celsius"> ¬∞C </a> | 
                  <a 
                  href="fahrenheit" 
                  id="fahrenheit"> ¬∞F
                </a>
                </small>
                <form id="searching" >
                    <input 
                      type="text"
                      placeholder="Location"
                      autocomplete="off" 
                      id="searchLocation"/>
                    <br>
                    <button 
                      class="btn btn-primary" 
                      type="submit" 
                      id="blueSearch">
                        Search
                    </button>
                    <button 
                      type="button" 
                      class="btn btn-success" 
                      id="greenLocation">
                        Current Location
                    </button>
                </form>
              </div> <!--end of 1st col-->
              <div class="col"> <!--start of 2md col--> 
                <ul class="list">
                  <li> ‚òÅ Precipitation: <span class="precip">0</span></li>
                  <li>üíß Humidity: <span class="humid">0</span></li>
                  <li>üå™ Wind: <span class="wind">0</span></li>
                </ul>
              </div> <!--end of 2nd col-->
            </div>
        </div> <!--end of div #weatherInfo-->
      </div> <!--.topContainer-->
      <hr>
      <div class="btmContainer">
        <div id="weeklyFore">
          <div class="row">
            <div class="col">
              <h4>Wed</h4>
              <h5> <span class="highTemp">20</span> / <span class="lowTemp"> 15</span></h5>
            </div>
            <div class="col">
              <h4>Thu</h4>
              <h5><span class="highTemp">20</span> / <span class="lowTemp"> 15</span></h5>
            </div>
            <div class="col">
              <h4>Fri</h4>
              <h5><span class="highTemp">20</span> / <span class="lowTemp"> 15</span></h5>
            </div>
            <div class="col">
              <h4>Sat</h4>
              <h5><span class="highTemp">20</span> / <span class="lowTemp"> 15</span></h5>
            </div>
            <div class="col">
              <h4>Sun</h4>
              <h5><span class="highTemp">20</span> / <span class="lowTemp"> 15</span></h5>
            </div>
          </div> <!--end of .row-->
        </div> <!--end of #weeklyFore-->
      </div> <!--end of .btmContainer-->
    </div> <!--end of div .mainContainer-->
  
    <span><small>
      coded by <a href="https://github.com/francesjanelle" target="_blank">
        Frances-Janelle Torres <img src="img/SANDY.png" alt="torch" width="20px">
    </small></span>
  <script src="src/index.js"></script>
</body>
</html>
