<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="mainContainer">
      <div class="topContainer">
        <div id="header">
          <h1>Denver, Colorado</h1>
          <h3>Dec 01, 2020</h3>
        </div> <!--end of div #header-->
        <hr>
        <div id="weatherInfo">
            <div class="row">
              <div class="col"> <!--start of 1st col-->
                <h3>20</h3>
                <small> 
                  <a 
                  href="celsius" 
                  id="celsius"> °C </a> | 
                  <a 
                  href="fahrenheit" 
                  id="fahrenheit"> °F
                </a>
                </small>
                <form id="searching" >
                  <input type="text"
                  placeholder="Location"
                  autocomplete="off" 
                  id="searchLocation"/>
                  <br>
                  
                </form>
              </div> <!--end of 1st col-->
              <div class="col"> <!--start of 2md col--> 
                <ul class="list">
                  <li>Precipitation: 0</li>
                  <li>Humidity: 0</li>
                  <li>Wind: 0</li>
                </ul>
              </div> <!--end of 2nd col-->
            </div>
        </div> <!--end of div #weatherInfo-->
      </div> <!--.topContainer-->
    </div> <!--end of div .mainContainer-->
  
    <span><small>
      coded by <a href="https://github.com/francesjanelle" target="_blank">Frances-Janelle Torres
    </small></span>
  <script src="src/index.js"></script>
</body>
</html>
